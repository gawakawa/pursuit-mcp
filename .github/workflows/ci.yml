name: "CI"

on:
  push:
  pull_request:

jobs:
  tests:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Install CI dependencies
        run: nix profile add .#ci

      - name: Install Python dependencies
        run: uv sync --all-groups

      - name: Format check
        run: ruff format --check --diff

      - name: Lint check
        run: ruff check

      - name: Build project
        run: uv build

      - name: Run tests
        run: uv run pytest -v
